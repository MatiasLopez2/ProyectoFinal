                </div>

                        <textarea class="form-control" placeholder="Ingrese su mensaje" ng-model="myTextarea" required data-error="Please enter customer notes"></textarea>
                    </fieldset>
                </div>
                
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
